apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea
  labels:
    {{- include "gitea.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host | quote }}
      secretName: gitea-crt
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea
                port:
                  number: 80

